[book]
authors = ["Marius Weidner"]
language = "en"
text-direction = "ltr"
multilingual = false
src = "src"
title = "Chair of Programming Languages"
description = "Website for the Chair of Programming Languages at the University of Freiburg"

[output.html]
theme = "theme"
default-theme = "light"
preferred-dark-theme = "light"
smart-punctuation = true
mathjax-support = true
copy-fonts = true
no-section-label = true

[output.html.fold]
enable = true
level = 0

[output.html.playground]
editable = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true
